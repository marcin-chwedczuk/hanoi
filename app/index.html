    <div class="row marketing">
      <div class="col-lg-12 centered">
        <div id="scene"></div>
        <div id="controls" class="control-panel">
          <form class="form-inline text-left">
            <div class="form-group">
              <label for="numberOfDisks">Number of disks:</label>

              </select>
            </div>
            <div class="form-group">
              <label for="animationSpeed">Animation speed:</label>
              <select class="form-control" id="animationSpeed">
                <option>x0.2</option>
                <option>x0.35</option>
                <option>x0.5</option>
                <option>x1</option>
                <option>x2</option>
                <option>x3</option>
                <option>x5</option>
              </select>
            </div>
            <div class="form-group">
            <div class="checkbox">
              <label>
                <input id="showLabelsCheckbox" type="checkbox" checked="checked"> Show Labels
              </label>
            </div>
          </div>

          <div class="form-group pull-right buttons-group">
          <button id="resetButton" type="button" class="btn btn-warning">RESET</button>
          <button id="startStopButton" type="button" class="btn btn-primary">START</button>
        </div>
          </form>
        </div>
